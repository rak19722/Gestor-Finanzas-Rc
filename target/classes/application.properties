# ===============================
# Nombre de la aplicación
# ===============================
spring.application.name=SpringRcGeometricaConection

# ===============================
# Configuración Base de Datos
# ===============================
# Usa variables de entorno si existen (Railway), sino fallback a local
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuración JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# Seguridad Spring Security
# ===============================
spring.security.user.name=${APP_USER:sagrario8}
spring.security.user.password=${APP_PASSWORD:presion8}

# ===============================
# Configuración HikariCP para Serverless
# ===============================

# Número mínimo de conexiones en el pool (0 = puede cerrarlas todas si no hay actividad)
spring.datasource.hikari.minimumIdle=0

# Número máximo de conexiones que puede abrir (ajústalo según uso, 5 es suficiente para 2 usuarios)
spring.datasource.hikari.maximumPoolSize=5

# Tiempo máximo (ms) que una conexión inactiva permanece abierta antes de cerrarse (60s)
spring.datasource.hikari.idleTimeout=60000

# Tiempo máximo (ms) que una conexión puede estar viva antes de reciclarse (30 min recomendado)
spring.datasource.hikari.maxLifetime=1800000

# Tiempo máximo (ms) que una petición espera una conexión antes de fallar (30s)
spring.datasource.hikari.connectionTimeout=30000