<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { 
            margin:0; 
            font-family: Arial, sans-serif; 
            background-color:#6dd399; 
        }

        .container { 
            background-color:#6dd399; 
            padding:1rem 2rem; 
            max-width:900px; 
            margin:auto; 
        }

        .title { 
            font-size:1.5rem; 
            font-weight:bold; 
            text-align:center; 
            margin:1rem 0; 
        }

        /* Navbar */
        .navbar { display:flex; margin-bottom:1rem; }
        .nav-btn {
            background:#fff; 
            color:#000; 
            padding:0.5rem 1rem; 
            border:none; 
            border-radius:20px; 
            cursor:pointer; 
            font-weight:bold;
            text-decoration:none;
            text-align:center;
        }
        .nav-btn:hover { background:rgb(49,49,227); color:#fff; }

        /* Formulario */
        .form-container { 
            background:#fff; 
            border-radius:10px; 
            padding:1.5rem; 
            box-sizing: border-box;
        }
        .form-container h2 { 
            margin-top:0; 
            text-align:center; 
        }

        .form-group { 
            display:flex; 
            flex-direction:column; 
            margin-bottom:1rem; 
        }
        .form-group label { 
            font-weight:bold; 
            margin-bottom:0.3rem; 
        }
        .form-group input {
            padding:0.5rem; 
            border:1px solid #ccc; 
            border-radius:5px;
            width:100%;
            box-sizing: border-box;
        }

        /* Botones del form */
        .submit-button {
            background:#c0bcbc; 
            border:none; 
            border-radius:20px; 
            padding:0.6rem 1.2rem; 
            cursor:pointer; 
            font-weight:bold;
            margin:0.3rem;
        }
        .submit-button:hover { background:rgb(49,49,227); color:#fff; }

        /* Centrar botones */
        form { display:flex; flex-direction:column; }
        form .submit-button { align-self:center; width:150px; }

        /* ===== Adaptación para móviles ===== */
        @media (max-width: 600px) {
            .container {
                padding:1rem;
            }
            .title { font-size:1.2rem; }
            .form-container { padding:1rem; }
            .submit-button { width:100%; max-width:200px; }
            .nav-btn { padding:0.5rem; font-size:0.9rem; }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <a th:href="@{/obras}" class="nav-btn">Volver</a>
    </div>

    <!-- Título -->
    <p class="title">Agregar Nueva Obra</p>

    <!-- Errores -->
    <div th:if="${error}" style="color: red; text-align:center;">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Registro de Obra</h2>
        <form th:action="@{/obras}" th:object="${obra}" method="post">

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label>Maestro Encargado:</label>
                <input type="text" th:field="*{maestroEncargado}" />
            </div>

            <div class="form-group">
                <label>Cliente:</label>
                <input type="text" th:field="*{cliente}" />
            </div>

            <div class="form-group">
                <label>Tipo de Obra:</label>
                <input type="text" th:field="*{tipoObra}" />
            </div>

            <div class="form-group">
                <label>Fecha Inicio:</label>
                <input type="date" th:field="*{fechaInicio}" />
            </div>

            <div class="form-group">
                <label>Fecha Finalización:</label>
                <input type="date" th:field="*{fechaFinalizacion}" />
            </div>

            <div class="form-group">
                <label>Presupuesto:</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" />
            </div>

            <button class="submit-button" type="submit">Guardar</button>
            <button class="submit-button" type="button" onclick="window.location.href='/obras'">Cancelar</button>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
