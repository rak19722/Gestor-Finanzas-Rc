<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Obras</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6dd399;
        }

        .container {
            background-color: #6dd399;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .navbar {
            display: flex;
            gap: 10px;
            background: #6dd399;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .nav-btn,
        .nav-btn-encabezado {
            background: #fff;
            color: #000;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-btn:hover,
        .nav-btn-encabezado:hover {
            background: rgb(49, 49, 227);
            color: white;
        }

        h2 {
            font-weight: bold;
            margin: 1rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 0.6rem;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background: #b3b3b3;
            color: #000;
        }

        table tr:hover {
            background: #f0f0f0;
        }

        a.nav-btn {
            text-decoration: none;
            display: inline-block;
        }

        form {
            display: inline;
        }

        button[type="submit"] {
            background: #ff6b6b;
            color: #ffffff;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background: #d9534f;
        }

       

        /* --- Diseño responsive --- */
        @media (max-width: 740px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-btn,
            .nav-btn-encabezado {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }

            .nav-btn {
                background-color: rgb(55, 49, 227);
                color: white;
            }

            .nav-btn-encabezado {
                background-color: rgb(255, 255, 255);
                color: black;
            }

            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table,
            table tbody,
            table tr,
            table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 1rem;
                background: #fff;
                border-radius: 10px;
                padding: 0.8rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            table td {
                border: none;
                padding: 0.5rem 0;
                text-align: left;
            }

            table td::before {
                content: attr(data-label) ": ";
                font-weight: bold;
                margin-right: 0.5rem;
            }

            .textAcciones th:last-child {
                display: none;
            }

            td[data-label="Acciones"] {
                text-align: center;
            }

            td[data-label="Acciones"] .nav-btn,
            td[data-label="Acciones"] form button {
                display: block;
                width: 100%;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Obras</h2>

        <div class="navbar">
            <button class="nav-btn-encabezado" th:attr="data-url=@{/obras/nueva}">
                Agregar Obra
            </button>
            <button class="nav-btn-encabezado" th:attr="data-url=@{/obras/gastosG}">
                Ver Gastos Generales
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Maestro Encargado</th>
                    <th>Cliente</th>
                    <th>Tipo Obra</th>
                    <th>Presupuesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(obras)}">
                    <td colspan="7">No hay obras registradas.</td>
                </tr>

                <tr th:each="obra : ${obras}">
                    <td th:text="${obra.obraId}" data-label="ID"></td>
                    <td th:text="${obra.nombre}" data-label="Nombre"></td>
                    <td th:text="${obra.maestroEncargado}" data-label="Maestro Encargado"></td>
                    <td th:text="${obra.cliente}" data-label="Cliente"></td>
                    <td th:text="${obra.tipoObra}" data-label="Tipo Obra"></td>
                    <td th:text="${#numbers.formatDecimal(obra.presupuesto, 1, 'COMMA', 2, 'POINT')}" data-label="Presupuesto"></td>
                    <td data-label="Acciones">
                        <button class="nav-btn"
                                th:attr="data-url=@{'/obras/' + ${obra.obraId} + '/' + ${obra.nombre} + '/gastos'}">
                            Ver gastos
                        </button>
                        <a th:href="@{/obras/editar/{id}(id=${obra.obraId})}" class="nav-btn">
                            Editar
                        </a>
                        <form th:action="@{/obras/eliminar/{id}(id=${obra.obraId})}" method="post">
                            <button type="submit"
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar esta Obra?')">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
