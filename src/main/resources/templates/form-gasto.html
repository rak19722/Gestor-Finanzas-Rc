<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Gasto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e4e4e4;
        }

        .container {
            background-color: #6dd399;
            padding: 1rem 2rem;
            max-width: 800px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            background-color: #6dd399;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .navbar button {
            background-color: white;
            color: black;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-btn:hover {
        background: rgb(49, 49, 227);  color:white; 
        }

        .title {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .form-container {
            background-color: white;
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            width: 400px;
            margin: 2rem auto;
        }

        .form-container h2 {
            margin-top: -2.5rem;
            background-color: #b3b3b3;
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
        }

        .form-group {
            margin: 1rem 0;
            text-align: left;
            color: #2580ca;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 20px;
            border: none;
            background-color: #bbb;
        }

        .submit-button {
            margin-top: 1rem;
            background-color: #bbb;
            color: black;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #2580ca;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <button type="button"
                th:attr="onclick=|window.location.href='/obras/' + ${obra.obraId} + '/' + ${obra.nombre} + '/gastos'|">
            Volver
        </button>
    </div>

    <!-- Título -->
    <p class="title">
        Agregar Gasto para la obra: <span th:text="${obra.nombre}"></span>
    </p>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Registro de Gasto</h2>
        <form th:action="@{/obras/guardar-gasto}" th:object="${gasto}" method="post">
            <input type="hidden" th:field="*{obras.obraId}" />

            <div class="form-group">
                <label>Categoría Material</label>
                <input type="text" th:field="*{categoriaMaterial}" />
            </div>

            <div class="form-group">
                <label>Proveedor</label>
                <input type="text" th:field="*{trabajadorEncargo}" />
            </div>

            <div class="form-group">
                <label>Concepto</label>
                <input type="text" th:field="*{concepto}" />
            </div>

            <div class="form-group">
                <label>Fecha</label>
                <input type="date" th:field="*{fecha}" />
            </div>

            <div class="form-group">
                <label>No. Semana</label>
                <input type="number" th:field="*{noSemana}" />
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" />
            </div>

            <button class="submit-button" type="submit">Guardar</button>
            <button class="submit-button" type="button"
                    th:attr="onclick=|window.location.href='/obras/' + ${obra.obraId} + '/' + ${obra.nombre} + '/gastos'|">
                Cancelar
            </button>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
