<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Agregar Nueva Obra</h2>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/obras}" th:object="${obra}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required />
    <br/>

    <label>Maestro Encargado:</label>
    <input type="text" th:field="*{maestroEncargado}" />
    <br/>

    <label>Cliente:</label>
    <input type="text" th:field="*{cliente}" />
    <br/>

    <label>Tipo Obra:</label>
    <input type="text" th:field="*{tipoObra}" />
    <br/>

    <label>Fecha Inicio:</label>
    <input type="date" th:field="*{fechaInicio}" />
    <br/>

    <label>Fecha Finalizaci√≥n:</label>
    <input type="date" th:field="*{fechaFinalizacion}" />
    <br/>

    <label>Presupuesto:</label>
    <input type="number" step="0.01" th:field="*{presupuesto}" />
    <br/>

    <button type="submit">Guardar</button>
    <button class="nav-btn" type="button" data-url="/obras">Cancelar</button>
</form>

<script src="/js/main.js"></script>
</body>
</html>
