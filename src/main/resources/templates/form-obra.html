<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <button onclick="window.location.href='/obras'">Volver</button>
    </div>

    <!-- Título -->
    <p class="title">Agregar Nueva Obra</p>

    <!-- Errores -->
    <div th:if="${error}" style="color: red; text-align:center;">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Registro de Obra</h2>
        <form th:action="@{/obras}" th:object="${obra}" method="post">

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label>Maestro Encargado:</label>
                <input type="text" th:field="*{maestroEncargado}" />
            </div>

            <div class="form-group">
                <label>Cliente:</label>
                <input type="text" th:field="*{cliente}" />
            </div>

            <div class="form-group">
                <label>Tipo de Obra:</label>
                <input type="text" th:field="*{tipoObra}" />
            </div>

            <div class="form-group">
                <label>Fecha Inicio:</label>
                <input type="date" th:field="*{fechaInicio}" />
            </div>

            <div class="form-group">
                <label>Fecha Finalización:</label>
                <input type="date" th:field="*{fechaFinalizacion}" />
            </div>

            <div class="form-group">
                <label>Presupuesto:</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" />
            </div>

            <button class="submit-button" type="submit">Guardar</button>
            <button class="submit-button" type="button" onclick="window.location.href='/obras'">Cancelar</button>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
