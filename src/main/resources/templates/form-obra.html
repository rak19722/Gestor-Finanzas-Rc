<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e4e4e4;
        }

        .container {
            background-color: #6dd399;
            padding: 1rem 2rem;
            max-width: 800px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            background-color: #6dd399;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .navbar button {
            background-color: white;
            color: black;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .nav-btn:hover {
        background: rgb(49, 49, 227);  color:white; 
        }

        .title {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .form-container {
            background-color: white;
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            width: 400px;
            margin: 2rem auto;
        }

        .form-container h2 {
            margin-top: -2.5rem;
            background-color: #b3b3b3;
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
        }

        .form-group {
            margin: 1rem 0;
            text-align: left;
            color: #2580ca;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 20px;
            border: none;
            background-color: #bbb;
        }

        .submit-button {
            margin-top: 1rem;
            background-color: #bbb;
            color: black;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #2580ca;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Navbar -->
    <div class="navbar">
        <button onclick="window.location.href='/obras'">Volver</button>
    </div>

    <!-- Título -->
    <p class="title">Agregar Nueva Obra</p>

    <!-- Errores -->
    <div th:if="${error}" style="color: red; text-align:center;">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulario -->
    <div class="form-container">
        <h2>Registro de Obra</h2>
        <form th:action="@{/obras}" th:object="${obra}" method="post">

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label>Maestro Encargado:</label>
                <input type="text" th:field="*{maestroEncargado}" />
            </div>

            <div class="form-group">
                <label>Cliente:</label>
                <input type="text" th:field="*{cliente}" />
            </div>

            <div class="form-group">
                <label>Tipo de Obra:</label>
                <input type="text" th:field="*{tipoObra}" />
            </div>

            <div class="form-group">
                <label>Fecha Inicio:</label>
                <input type="date" th:field="*{fechaInicio}" />
            </div>

            <div class="form-group">
                <label>Fecha Finalización:</label>
                <input type="date" th:field="*{fechaFinalizacion}" />
            </div>

            <div class="form-group">
                <label>Presupuesto:</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" />
            </div>

            <button class="submit-button" type="submit">Guardar</button>
            <button class="submit-button" type="button" onclick="window.location.href='/obras'">Cancelar</button>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
