<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Gasto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
   
</head>
<body>
<div class="container">

    <div class="navbar">
        <button type="button" 
                th:attr="onclick=|window.location.href='/obras/' + '${obra.obraId}' + '/' + '${obra.nombre}' + '/gastos'|">
            Volver
        </button>
    </div>

    <p class="title">Editar / Guardar Gasto</p>

    <div class="form-container">
        <h2>Formulario de Gasto</h2>

        <form th:action="@{/obras/guardar-gasto}" th:object="${gasto}" method="post">
            <input type="hidden" th:field="*{obras.obraId}" />
            <input type="hidden" th:field="*{gastoId}" />

            <div class="form-group">
                <label>Categor√≠a Material</label>
                <input type="text" th:field="*{categoriaMaterial}" />
            </div>

            <div class="form-group">
                <label>Proveedor</label>
                <input type="text" th:field="*{trabajadorEncargo}" />
            </div>

            <div class="form-group">
                <label>Concepto</label>
                <input type="text" th:field="*{concepto}" />
            </div>

            <div class="form-group">
                <label>Fecha</label>
                <input type="date" th:field="*{fecha}" />
            </div>

            <div class="form-group">
                <label>No. Semana</label>
                <input type="number" th:field="*{noSemana}" />
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" />
            </div>

            <button class="submit-button" type="submit">Guardar</button>
            <button class="submit-button" type="button" 
                    th:attr="onclick=|window.location.href='/obras/' + '${obra.obraId}' + '/' + '${obra.nombre}' + '/gastos'|">
                Cancelar
            </button>
        </form>
    </div>
</div>
</body>
</html>
