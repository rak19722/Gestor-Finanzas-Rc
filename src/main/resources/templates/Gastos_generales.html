<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gastos Generales</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { margin:0; font-family: Arial, sans-serif; background-color:#6dd399; }
        .container { background-color:#6dd399; padding:1rem 2rem; max-width:1200px; margin:auto; }
        h2 { font-weight:bold; margin:1rem 0; }
        .navbar { display:flex; gap:10px; margin-bottom:1rem; }
        .nav-btn { background:#fff; color:#000; padding:0.4rem 1rem; border-radius:20px; border:none; cursor:pointer; font-weight:bold; }
        .nav-btn:hover {background: rgb(49, 49, 227);  color:white; }
        a.nav-btn { text-decoration:none; display:inline-block; }
        form.search-form { display:flex; gap:10px; align-items:center; margin-bottom:1rem; }
        form.search-form input { padding:0.4rem; border-radius:5px; border:1px solid #ccc; }
        form.search-form button { background:#4a90e2; color:#fff; padding:0.4rem 0.8rem; border:none; border-radius:5px; cursor:pointer; }
        form.search-form button:hover { background:#357abd; }
        form.search-form a { text-decoration:none; color:#000; font-weight:bold; }
        table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; }
        table th, table td { padding:0.6rem; text-align:left; border-bottom:1px solid #ccc; }
        table th { background:#b3b3b3; color:#000; }
        table tr:hover { background:#f0f0f0; }
    </style>
</head>
<body>
<div class="container">
    <h2>Gastos generales de todas las obras</h2>

    <!-- Buscador -->
    <form th:action="@{/obras/gastosG}" method="get" class="search-form">
        <input type="text" name="q" placeholder="Buscar gasto..." th:value="${param.q}" />
        <button type="submit">Buscar</button>
        <a th:href="@{/obras/gastosG}">Limpiar</a>
    </form>

    <!-- Botón volver -->
    <div class="navbar">
        <button class="nav-btn" th:attr="data-url=@{/obras}">
            Volver
        </button>
    </div>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Obra</th>
                <th>Categoría</th>
                <th>Trabajador</th>
                <th>Concepto</th>
                <th>Fecha</th>
                <th>Semana</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(gastos_generales)}">
                <td colspan="8">No hay gastos registrados.</td>
            </tr>
            <tr th:each="gasto : ${gastos_generales}">
                <td th:text="${gasto.gastoId}"></td>
                <td th:text="${gasto.nombre}"></td>
                <td th:text="${gasto.categoriaMaterial}"></td>
                <td th:text="${gasto.trabajadorEncargo}"></td>
                <td th:text="${gasto.concepto}"></td>
                <td th:text="${gasto.fecha}"></td>
                <td th:text="${gasto.noSemana}"></td>
                <td th:text="${gasto.presupuesto}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="/js/main.js"></script>
</body>
</html>
