<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Obras</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body { margin:0; font-family: Arial, sans-serif; background-color:#6dd399; }
        .container { background-color:#6dd399; padding:1rem 2rem; max-width:1200px; margin:auto; }
        .navbar { display:flex; gap:10px; background:#6dd399; padding:10px; border-radius:0 0 10px 10px; }
        .nav-btn { background:#fff;  color:#000000; padding:0.4rem 1rem; border-radius:20px; border:none; cursor:pointer; font-weight:bold; }
        .nav-btn:hover {background: rgb(49, 49, 227);  color:white; }
        h2 { font-weight:bold; margin:1rem 0; }
        table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; }
        table th, table td { padding:0.6rem; text-align:left; border-bottom:1px solid #ccc; }
        table th { background:#b3b3b3; color:#000; }
        table tr:hover { background:#f0f0f0; }
        a.nav-btn { text-decoration:none; display:inline-block; }
        form { display:inline; }
        button[type="submit"] { background:#ff6b6b; color:#ffffff; padding:0.4rem 0.8rem; border:none; border-radius:20px; cursor:pointer; font-weight:bold; }
        button[type="submit"]:hover { background:#d9534f; }
      
    </style> 
</head>
<body>
<div class="container">
    <h2>Gestión de Obras</h2>

    <div class="navbar">
        <button class="nav-btn" th:attr="data-url=@{/obras/nueva}">
            Agregar Obra
        </button>
        <button class="nav-btn" th:attr="data-url=@{/obras/gastosG}">
            Ver Gastos Generales
        </button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Maestro Encargado</th>
            <th>Cliente</th>
            <th>Tipo Obra</th>
            <th>Presupuesto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(obras)}">
            <td colspan="7">No hay obras registradas.</td>
        </tr>
        <tr th:each="obra : ${obras}">
            <td th:text="${obra.obraId}"></td>
            <td th:text="${obra.nombre}"></td>
            <td th:text="${obra.maestroEncargado}"></td>
            <td th:text="${obra.cliente}"></td>
            <td th:text="${obra.tipoObra}"></td>
            <td th:text="${obra.presupuesto}"></td>
            <td>
                <button class="nav-btn"
                        th:attr="data-url=@{'/obras/' + ${obra.obraId} + '/' + ${obra.nombre} + '/gastos'}">
                    Ver gastos
                </button>

                <a th:href="@{/obras/editar/{id}(id=${obra.obraId})}" class="nav-btn">
                    Editar
                </a>

                <form th:action="@{/obras/eliminar/{id}(id=${obra.obraId})}" method="post">
                    <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar esta Obra?')">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/main.js"></script>
</body>
</html>
