<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Obra</title>
</head>
<body>
<h1>Editar Obra</h1>

<form th:action="@{/obras/editar/{obraId}(obraId=${obra.obraId})}" th:object="${obra}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required><br>

    <label>Maestro Encargado:</label>
    <input type="text" th:field="*{maestroEncargado}" required><br>

    <label>Cliente:</label>
    <input type="text" th:field="*{cliente}" required><br>

    <label>Tipo de Obra:</label>
    <input type="text" th:field="*{tipoObra}" required><br>

    <label>Fecha Inicio:</label>
    <input type="date" th:field="*{fechaInicio}"><br>

    <label>Fecha Finalizaci√≥n:</label>
    <input type="date" th:field="*{fechaFinalizacion}"><br>

    <label>Presupuesto:</label>
    <input type="number" step="0.01" th:field="*{presupuesto}" required><br>

    <button type="submit">Guardar cambios</button>
</form>

<a th:href="@{/obras}">Cancelar</a>

</body>
</html>
