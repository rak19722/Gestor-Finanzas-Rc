<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
<div class="container">

    <div class="navbar">
        <button type="button" onclick="window.location.href='/obras'">Volver</button>
    </div>

    <p class="title">Editar Obra</p>

    <div class="form-container">
        <h2>Formulario de Edición</h2>

        <form th:action="@{/obras/editar/{obraId}(obraId=${obra.obraId})}" th:object="${obra}" method="post">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label>Maestro Encargado</label>
                <input type="text" th:field="*{maestroEncargado}" required />
            </div>

            <div class="form-group">
                <label>Cliente</label>
                <input type="text" th:field="*{cliente}" required />
            </div>

            <div class="form-group">
                <label>Tipo de Obra</label>
                <input type="text" th:field="*{tipoObra}" required />
            </div>

            <div class="form-group">
                <label>Fecha Inicio</label>
                <input type="date" th:field="*{fechaInicio}" />
            </div>

            <div class="form-group">
                <label>Fecha Finalización</label>
                <input type="date" th:field="*{fechaFinalizacion}" />
            </div>

            <div class="form-group">
                <label>Presupuesto</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" required />
            </div>

            <button class="submit-button" type="submit">Guardar cambios</button>
            <button class="submit-button" type="button" onclick="window.location.href='/obras'">Cancelar</button>
        </form>
    </div>
</div>
</body>
</html>
