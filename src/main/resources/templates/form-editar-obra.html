<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Obra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body { margin:0; font-family: Arial, sans-serif; background-color:#e4e4e4; }
        .container { background-color:#6dd399; padding:1rem 2rem; max-width:800px; margin:auto; }
        .navbar { display:flex; justify-content:flex-end; gap:10px; background:#6dd399; padding:10px; border-radius:0 0 10px 10px; }
        .navbar button { background:#fff; color:#000; padding:0.4rem 1rem; border-radius:20px; border:none; cursor:pointer; font-weight:bold; }
        .nav-btn:hover {background: rgb(49, 49, 227);  color:white; }
        .title { font-weight:bold; margin:1rem 0; }
        .form-container { background:#fff; border-radius:40px; padding:2rem; text-align:center; width:400px; margin:2rem auto; }
        .form-container h2 { margin-top:-2.5rem; background:#b3b3b3; display:inline-block; padding:0.4rem 1rem; border-radius:20px; font-size:1rem; }
        .form-group { margin:1rem 0; text-align:left; color:#2580ca; }
        .form-group label { font-weight:bold; display:block; margin-bottom:0.3rem; }
        .form-group input { width:100%; padding:0.5rem; border-radius:20px; border:none; background:#bbb; }
        .submit-button { margin-top:1rem; background:#bbb; color:#000; padding:0.5rem 1.5rem; border-radius:20px; border:none; cursor:pointer; font-weight:bold; }
        .submit-button:hover { background:#2580ca; }
    </style>
</head>
<body>
<div class="container">

    <div class="navbar">
        <button type="button" onclick="window.location.href='/obras'">Volver</button>
    </div>

    <p class="title">Editar Obra</p>

    <div class="form-container">
        <h2>Formulario de Edición</h2>

        <form th:action="@{/obras/editar/{obraId}(obraId=${obra.obraId})}" th:object="${obra}" method="post">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" required />
            </div>

            <div class="form-group">
                <label>Maestro Encargado</label>
                <input type="text" th:field="*{maestroEncargado}" required />
            </div>

            <div class="form-group">
                <label>Cliente</label>
                <input type="text" th:field="*{cliente}" required />
            </div>

            <div class="form-group">
                <label>Tipo de Obra</label>
                <input type="text" th:field="*{tipoObra}" required />
            </div>

            <div class="form-group">
                <label>Fecha Inicio</label>
                <input type="date" th:field="*{fechaInicio}" />
            </div>

            <div class="form-group">
                <label>Fecha Finalización</label>
                <input type="date" th:field="*{fechaFinalizacion}" />
            </div>

            <div class="form-group">
                <label>Presupuesto</label>
                <input type="number" step="0.01" th:field="*{presupuesto}" required />
            </div>

            <button class="submit-button" type="submit">Guardar cambios</button>
            <button class="submit-button" type="button" onclick="window.location.href='/obras'">Cancelar</button>
        </form>
    </div>
</div>
</body>
</html>
